<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">Training- <span>Portal</span></a></div>
        <div class="buttons">
            <a href="login.html"><button class="login-button">Login</button></a>
            <a href="signup.html"><button class="create-account-button">Signup</button></a>
        </div>
    </nav>

    <div id="main_div">
        <div id="login_div">
            <h3>My account</h3>

            <form id="login_form" action="submit">
                <p>Email address</p>
                <input id="email"  type="email" required placeholder="Enter e-mail id here">
                <p>Password</p>
                <input id="password"  type="password" required placeholder="Enter password here"><br>
                <input id="login_btn" type="submit" value="LOG IN">
            </form>
        </div>
        <div id="login_side_div">
            <h4>New Employees</h4>
            <p>Set up an account and you will be able to:</p>
            <div class="login_side_sub_div">
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwd68c6824/images/svg-icons/order_history.svg" alt="">
                <p>Track Your Training Progress</p>
            </div>
            <div class="login_side_sub_div">
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwed6ec119/images/svg-icons/address_book.svg" alt="">
                <p>See Training Notifications</p>
            </div>
            <div class="login_side_sub_div">
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwa19c19e6/images/svg-icons/personal_details.svg" alt="">
                <p>Attend Training</p>
            </div>
            <a href="signup.html"><button id="create_btn">CREATE AN ACCOUNT</button></a>
        </div>

    </div>
    
</body>
<script src="./src/login.js"></script>
</html>
